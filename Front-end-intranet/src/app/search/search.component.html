<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-3 col-sm-3">
      <h4>SEARCH PLAYLIST NAME</h4>
      <div class="row-content">
        <div class="input-group stylish-input-group">
          <input type="text" class="form-control" [(ngModel)]="playlist.playlistName" [(ngModel)]="song.nameSong" placeholder="Search">
          <span class="input-group-addon"><button type="submit"><span class="glyphicon glyphicon-search"></span>
          </button>
          </span>
        </div>
      </div>

      <ul class="list-group">
        <li *ngFor="let playlist of playlists| filterBy: playlist" (click)="onSelectPlaylist(playlist);" class="list-group-item"><span class="glyphicon glyphicon-list"></span> {{ playlist.playlistName }} </li>
        <li *ngFor="let song of songs | filterBy: song" (click)="onSelectSong(song);" class="list-group-item"> <span class="glyphicon glyphicon-music"></span> {{ song.nameSong }} </li>
      </ul>
    </div>
    <div class="col-md-9 col-lg-9 col-sm-9">
      <h4>DETAIL LIST ITEM</h4>
      <div>

        <h6> {{selectedPlaylist?.playlistName | uppercase}}</h6>
        <ul>
          <li style="color: black;" class="list-group-item" *ngFor="let song of selectedPlaylist?.songs">{{song.nameSong}}
          <li style="color: black;" class="list-group-item" *ngFor="let song of selectedPlaylist?.songs">
            <h5>{{song.nameSong}}</h5>
            <audio controls>
              <source src="http://localhost:8080/{{song.nameSong}}.mp3" type="audio/mpeg">
            </audio>
          </li>
        </ul>
      </div>
      <div>
        <h6> {{selectedSong?.nameSong | uppercase}} </h6>
        <audio controls>
          <source src="http://localhost:8080/{{selectedSong?.nameSong}}.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>
</div>
