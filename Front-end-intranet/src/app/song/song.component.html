<div style="padding-top: 75px; padding-right: 30px; padding-bottom: 50px; padding-left: 50px;">
  <ul style="list-style: none">
    <li *ngFor="let song of songs">
      <span><img src="http://cache2.macintoshhowto.com/wp-content/uploads/2010/11/itunes.png"
                 style="height: 25px; width: 25px"/></span> Song Name: <i><b>{{song.nameSong}}</b></i> Song Duration:
      <i><b>{{song.durationSong}}</b></i> Genere: <i><b>{{song.genere.genereName}}</b></i><br>
      <audio controls>
        <source src="app/Tracks/{{song.nameSong}}" type="audio/mpeg">
      </audio>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" (click)="songId(song.songId)">ADD TO PLAYLIST</button>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">MY PLAYLISTS</h4>
            </div>
            <div class="modal-body">
              <ul>
                <li class="list-group-item" *ngFor="let playlist of playlists" data-toggle="modal" data-target="#myModal" (click)="addSongPlaylist(playlist.playlistId)">
                  <label> {{playlist.playlistName}} </label>
                </li>
              </ul>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
<div class="container">
  <div class="row main">
    <div class="main-login main-center">
      <form #newSong="ngForm">
        <div class="container">
          <div class="form-group">
            <label for="nameSong" class="cols-sm-2 control-label">Song Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="nameSong" id="nameSong" placeholder="Select File .mp3" ngModel required/>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="form-group">
            <label for="durationSong" class="cols-sm-2 control-label">Duration</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="durationSong" id="durationSong" placeholder="Duration" ngModel required/>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="form-group">
            <label for="genereN" class="cols-sm-2 control-label">Genere
            </label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <select class="form-control" name="genereN" id="genereN" ngModel required>
                  <option value="ELECTRONIC">ELECTRONIC</option>
                  <option value="HIP HOP">HIP HOP</option>
                  <option value="JAZZ">JAZZ</option>
                  <option value="LATINO">LATINO</option>
                  <option value="PUNK">PUNK</option>
                  <option value="R & B">R & B</option>
                  <option value="REGGAE">REGGAE</option>
                  <option value="ROCK">ROCK</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group ">
          <input type="file" name="file" (change)="onChange($event)" /><br>
          <button class="btn btn-primary btn-lg btn-block login-button" (click)="addNew(newSong.value)">Add</button>
          <div class="col-md-3">
            <input type="file" (change)="fileChange($event)" placeholder="fileUpload" accept=".mp3">
            <button class="btn btn-primary btn-lg btn-block login-button" (click)="addNew(newSong.value)">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>



<!-- Modal -->
<button id="removeButton" type="button" class="btn btn-info" data-toggle="modal" data-target="#removeModal" style="display: none;"></button>
<div class="modal fade" id="removeModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <label data-toggle="modal" data-target="#removeModal"> {{addMessage}} </label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
