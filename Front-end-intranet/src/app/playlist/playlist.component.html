<div class="container-fluid">
  <h3>PLAYLIST PAGE</h3>
  <div class="col-md-3 col-lg-3">
    <ul>
      <li class="list-group-item" *ngFor="let playlist of playlists" (click)="onSelectPlaylist(playlist);">
        <!-- hideme[playlist.playlistId] = ! hideme[playlist.playlistId]-->
        <label> {{playlist.playlistName}} </label>
        <div class="pull-right action-buttons">
          <button type="button" class="btn btn-danger btn-circle" (click)="onSelectPlaylist(playlist)" (click)="following()">FOLLOW</button>
        </div>
      </li>
    </ul>
  </div>
  <div class="col-md-9 col-lg-9">
    <div class="panel-heading" style="background-color: steelblue ; height: 45px; color: white">
      <h4> {{selectedPlaylist?.playlistName | uppercase}} {{selectedPlaylist?.playlistId}}</h4>
      <ul>
        <li style="color: black;" class="list-group-item" *ngFor="let song of selectedPlaylist?.songs">
          <label>{{song.nameSong }}</label>
          <audio controls>
            <source src="http://localhost:8080/{{song.nameSong}}.mp3" type="audio/mpeg">
          </audio>
        </li>
      </ul>
    </div>
