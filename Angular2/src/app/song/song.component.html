<div style="padding-top: 25px; padding-right: 30px; padding-bottom: 50px; padding-left: 50px;">
  <ul style="list-style: none">
    <li *ngFor="let song of songs">
      <span><img src="http://cache2.macintoshhowto.com/wp-content/uploads/2010/11/itunes.png" style="height: 25px; width: 25px"/></span> Song Name: <i><b>{{song.nameSong}}</b></i>     Song Duration: <i><b>{{song.durationSong}}</b></i>     Genere: <i><b>{{song.genere.genereName}}</b></i><br>
      <audio controls>
        <source src="app/Tracks/{{song.nameSong}}" type="audio/mpeg">
      </audio>
      <br>
      <br>
    </li>
  </ul>
</div>

<div class="container">
  <div class="row main">
    <div class="main-login main-center">
      <form #newSong="ngForm">
      <div class="container">
        <div class="form-group">
          <label for="nameSong" class="cols-sm-2 control-label">Song Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="nameSong" id="nameSong"  placeholder="Song Name .mp3" ngModel required/>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="form-group">
          <label for="durationSong" class="cols-sm-2 control-label">Duration</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="durationSong" id="durationSong"  placeholder="Duration" ngModel required/>
            </div>
          </div>
        </div>
      </div>
        <div class="container">
          <div class="form-group">
            <label for="genere" class="cols-sm-2 control-label">Genere
            </label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="genere" id="genere"  placeholder="Genere" ngModel required/>
              </div>
            </div>
          </div>
        </div>
      <div class="form-group ">
        <button class="btn btn-primary btn-lg btn-block login-button" (click)="addNew(newSong.value)">Add</button>
      </div>
      </form>
    </div>
  </div>
</div>
